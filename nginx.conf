worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    charset       utf-8;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;
        
        # ✅ รองรับ Vue Router History Mode
        location / {
            try_files $uri /index.html;
        }

        # ✅ รองรับ Static Files ให้โหลด .js, .css และไฟล์อื่นๆ ได้ถูกต้อง
        location ~* \.(js|css|json|svg|woff|woff2|ttf|eot|ico|jpg|jpeg|png|gif|map)$ {
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control "public, max-age=31536000";
            types {
                text/javascript  js;
                text/css         css;
                application/json json;
                image/svg+xml    svg;
                font/woff        woff;
                font/woff2       woff2;
                font/ttf         ttf;
                font/eot         eot;
                image/vnd.microsoft.icon ico;
                image/jpeg       jpg;
                image/png        png;
                image/gif        gif;
            }
        }

        # ✅ Proxy API ไปยัง Backend (กรณีทดสอบแบบ Local)
        location /api/ {
            proxy_pass http://localhost:5000/; # ❌ อย่าใช้ "backend" ให้ใช้ localhost
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ✅ รองรับ WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # ✅ แก้ไขกรณีมี error 404 และให้ redirect ไปที่ index.html
        error_page 404 /index.html;
    }
}
