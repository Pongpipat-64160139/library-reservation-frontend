worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    charset       utf-8;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;
        
        # ‚úÖ ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Vue Router History Mode
        location / {
            try_files $uri /index.html;
        }

        # ‚úÖ ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Static Files ‡πÉ‡∏´‡πâ‡πÇ‡∏´‡∏•‡∏î .js, .css ‡πÅ‡∏•‡∏∞‡πÑ‡∏ü‡∏•‡πå‡∏≠‡∏∑‡πà‡∏ô‡πÜ ‡πÑ‡∏î‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
        location ~* \.(js|css|json|svg|woff|woff2|ttf|eot|ico|jpg|jpeg|png|gif|map)$ {
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control "public, max-age=31536000";
            types {
                text/javascript  js;
                text/css         css;
                application/json json;
                image/svg+xml    svg;
                font/woff        woff;
                font/woff2       woff2;
                font/ttf         ttf;
                font/eot         eot;
                image/vnd.microsoft.icon ico;
                image/jpeg       jpg;
                image/png        png;
                image/gif        gif;
            }
        }

        # ‚úÖ Proxy API ‡πÑ‡∏õ‡∏¢‡∏±‡∏á Backend (‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö container_name: backend_roombooking)
        location /api/ {
            proxy_pass http://backend_roombooking:5000/;  # üî• ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô backend ‚Üí backend_roombooking
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ‚úÖ ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö CORS ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ Frontend ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡πÑ‡∏î‡πâ
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";

            # ‚úÖ ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö WebSocket (‡∏Ñ‡∏ß‡∏£‡∏ß‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # ‚úÖ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡∏£‡∏ì‡∏µ‡∏°‡∏µ error 404 ‡πÅ‡∏•‡∏∞‡πÉ‡∏´‡πâ redirect ‡πÑ‡∏õ‡∏ó‡∏µ‡πà index.html
        error_page 404 /index.html;
    }
}
